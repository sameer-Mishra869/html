<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

  <!-- LEFT MENU -->
  <div class="menu">
    <h2 class="logo">FlexDash</h2>

    <ul class="menu-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- RIGHT CONTENT -->

    <!-- TOP HEADER -->
    <div class="header-bar">
      <input type="text" placeholder="Search dashboard..." class="search-box">

    </div>

    <!-- INFO BOXES -->

      <div class="info-box">

      <div class="info-box">
        <h4>Revenue</h4>

      </div>
    </div>

    <!-- PERFORMANCE ROW -->
    <div class="performance-row">
      <div class="performance-box">
        <h4>Growth</h4>
        <span>+18%</span>
      </div>

      <div class="performance-box">
        <h4>Conversion</h4>
        <span>5.4%</span>

    </div>

  </div>

</div>

</body>
</html>
